plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.aws.crud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	/* AWS Related dependencies */
	implementation group: 'io.awspring.cloud', name: 'spring-cloud-aws-dependencies', version: '3.0.1', ext: 'pom'
	/* AWS Dynamo db related dependencies */
	implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '3.1.0'
	implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.484'
	implementation group: 'com.github.derjust', name: 'spring-data-dynamodb', version: '5.1.0'


	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
